<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error</title>
    <link rel="stylesheet" href="/layout.css">
    <link rel="stylesheet" href="/custom-error.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<header th:block th:insert="~{home/header :: header}"></header>

<main>
    <h1>Something went wrong</h1>
    <section>
        <p class="info" th:text="${errorMessage}"></p>
    </section>
    <a class="red-button" href="/dashboard">Return to Dashboard</a>

</main>
<footer th:block th:insert="~{home/footer :: footer}"></footer>
</body>
</html>
